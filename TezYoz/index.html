<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TezYoz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-display">
        <div class="last-text"></div>
        <div class="new-text"></div>
    </div>
    <div class="keyboards">
        <div class="row row-1">
            <span>Q</span>
            <span>W</span>
            <span>E</span>
            <span>R</span>
            <span>T</span>
            <span>Y</span>
            <span>U</span>
            <span>I</span>
            <span>O</span>
            <span>P</span>
        </div>
        <div class="row row-2">
            <span>A</span>
            <span>S</span>
            <span>D</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>J</span>
            <span>K</span>
            <span>L</span>
        </div>
        <div class="row row-3">
            <span>Z</span>
            <span>X</span>
            <span>C</span>
            <span>V</span>
            <span>B</span>
            <span>N</span>
            <span>M</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
