<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="test-display">
            <div class="test-question">
                <p class="test-question-text">
                    1. 1 yilda necha kun bor?
                </p>
            </div>
            <hr>
            <div class="test-variant">
                <label for="answerA" class="variant">
                    <input type="radio" name="answer" id="answerA">
                    <span class="test-variant-text A">A variant</span>
                </label>

                <label for="answerB" class="variant">
                    <input type="radio" name="answer" id="answerB">
                    <span class="test-variant-text B">B variant</span>
                </label>
                <br>
                <label for="answerC" class="variant">
                    <input type="radio" name="answer" id="answerC">
                    <span class="test-variant-text C">C variant</span>
                </label>

                <label for="answerD" class="variant">
                    <input type="radio" name="answer" id="answerD">
                    <span class="test-variant-text D">D variant</span>
                </label>
            </div>
            <div class="test-setting">
                <div class="test-setting-button prev">Orqaga</div>
                <div class="test-setting-button next">Keyingi</div>
                <div class="test-setting-button finish">FINISH</div>
            </div>
        </div>

        <div class="test-numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
