<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Dom Ziki</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-display">
        <div class="names">
            <h1 class="user-name">USER1</h1>
            <h1 class="computer-name">USER2</h1>
        </div>
        <hr>
        <div class="score">
            <h2 class="user-score">0</h2>
            <h2 class="computer-score">0</h2>
        </div>
        <div class="photos">
            <div class="user-load">
                <div class="loading"></div>
            </div>
            <div class="comp-load">
                <div class="loading"></div>
            </div>
            <img src="" alt="✋✊✌️" class="user-photo">
            <img src="" alt="✋✊✌️" class="computer-photo">
        </div>
    </div>
    <div class="elements">
        <span class="paper">✋</span>
        <span class="rock">✌️</span>
        <span class="scissers">✊</span>
        <button class="restart">RESTART</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
