<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element qo'shish</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

    </div>
    <div class="inputs">
        <label for="text">TEXT:</label>
        <input type="text" id="text"><br>
        <label for="width">WIDTH(%):</label>
        <input type="text" id="width"><br>
        <label for="height">HEIGHT(vh):</label>
        <input type="text" id="height"><br>
        <label for="size">FONT-SIZE(px):</label>
        <input type="text" id="size"><br>
        <label for="color">COLOR CODE(#):</label>
        <input type="text" id="color">
        
    </div>
    <div class="buttons">
        <button class="add">ADD</button>
        <button class="remove">REMOVE</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
